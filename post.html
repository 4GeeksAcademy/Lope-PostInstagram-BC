<!-- Modal crear post -->
<div class="modal fade" id="createModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog">
    <form class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Create a new post</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
      </div>
      <div class="modal-body">
        <label class="form-label" for="caption">Caption</label>
        <textarea id="caption" class="form-control mb-3" rows="3" placeholder="Write something..."></textarea>

        <label class="form-label" for="imageUrl">Image URL</label>
        <input id="imageUrl" type="url" class="form-control"
               placeholder="https://images.unsplash.com/photo-XXXX?auto=format&fit=crop&w=1080&h=1080&q=80"
               required>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">Cancel</button>
        <button type="submit" class="btn btn-primary">Post</button>
      </div>
    </form>
  </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

<script>
  // Alternar 3 por fila (md) <-> 1 por fila
  const feed = document.getElementById('feed');
  document.getElementById('toggleGrid').addEventListener('click', () => {
    feed.classList.toggle('row-cols-md-3'); // si lo quitas, queda 1 por fila
  });

  // A침adir post desde el modal (demo)
  document.querySelector('#createModal form').addEventListener('submit', (e) => {
    e.preventDefault();
    const url = document.getElementById('imageUrl').value.trim();
    if (!url) return;
    const col = document.createElement('div');
    col.className = 'col';
    col.innerHTML = `<img src="${url}" alt="newpost" loading="lazy" decoding="async">`;
    feed.prepend(col);
    bootstrap.Modal.getInstance(document.getElementById('createModal')).hide();
    e.target.reset();
  });
</script>
